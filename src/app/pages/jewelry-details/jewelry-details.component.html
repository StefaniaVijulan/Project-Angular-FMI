<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{jewel.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img width="270" style="margin-left: 20%" mat-image id="img" alt="" src="{{'/assets/imgs/' + jewel.photo}}" >
        <p>
            {{jewel.description}}
        </p>
      </div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-secondary" style="text-align: center;" data-dismiss="modal">Close</button>
      </div>
    </div>
</div>
